<section id="activities-wrapper">
	<h1>Activities</h1>

	<ul class="list-group">
		<li data-ng-hide="activities"><img class="spinner" alt="Loading spinner" src="../assets/images/loader.gif" /></li>

		<li class="list-group-item" data-ng-repeat="activity in activities">

			<article class="activity">
				<img class="col-md-3" data-meta-id="{{activity.Picture}}" alt="Activity picture" data-responsive data-loading-image />

				<section class="col-md-9">
					<h4 class="list-group-item-heading">{{activity.Text}}</h4>

					<span data-ng-show="activity.Likes.length">Liked by {{activity.Likes | concat}}</span>
					<span data-ng-hide="activity.Likes.length">No likes yet</span>
				</section>

				<footer>
					<span class="author">
						Created by 
						<span class="author-name text-warning">{{activity.CreatedBy}}</span>
						 on <span class="timestamp text-info">{{activity.CreatedAt | date : 'medium'}}</span>
					</span>
				</footer>
			</article>

		</li>
	</ul>
</section>
