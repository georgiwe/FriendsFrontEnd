<section id="user-profile-wrapper">
	<h1>User Profile</h1>

	<img class="spinner" src="../assets/images/loader.gif" alt="Loading spinner" data-ng-if="!user"  />

	<article id="user-profile" data-ng-if="user">
		<header>
			<img class="profile-photo" alt="User profile photo" data-meta-id="{{user.Picture}}" data-responsive data-loading-image data-errorImage />
			<h3>{{user.DisplayName}}</h3>
		</header>

		<section class="user-likes">
			<h4>Likes:</h4>

			<dl class="likes-list" data-ng-if="user.Likes">
				<div class="user-like" data-ng-repeat="like in user.Likes">
					<dt class="user-like-text text-default">{{like.Text}}</dt>
					<dd class="user-like-author text-info">by {{like.CreatedBy}}</dd>
				</div>
			</dl>

			<div class="text-danger" data-ng-if="!user.Likes">No likes yet.</div>
		</section>
	</article>
</section>
